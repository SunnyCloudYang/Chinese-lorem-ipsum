<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文 Lorem Ipsum 生成器</title>
    <meta name="description" content="中文假字生成器可以生成更接近真实中文词频的随机中文文本，用于设计、排版或其他需要示例文本的场合。">
    <meta name="keywords" content="中文 Lorem Ipsum, 中文随机文本, 中文文本生成器, 中文示例文本, 中文文本排版, 中文假字生成">
    <meta name="google-site-verification" content="8TdfKiFIykjQSu8KWeca4whSsNpA4ct29UHankaPO9c" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="text-background" id="text-background"></div>
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
    <button class="github-button" onclick="window.open('https://github.com/SunnyCloudYang/ChineseLoremIpsum', '_blank')">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-github"
            viewBox="0 0 16 16">
            <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
        </svg>
    </button>
    <div class="container">
        <h1>中文 Lorem Ipsum 生成器</h1>
        <p class="intro">
            这个工具可以生成随机的中文文本，类似于“Lorem Ipsum”，用于设计、排版或其他需要示例文本的场合。
            您可以自定义段落数量、每段句子数量范围和最大句子长度。和其他 Lorem Ipsum 生成器不同的是，这个工具生成的文本并不是从词库中随机选择拼接而成的，而是依据各词语出现的频率抽取，生成的更接近日常真实中文文本的随机文本。
        </p>
        <form id="loremForm">
            <div class="form-group">
                <label for="num_paragraphs">段落数量范围:</label>
                <input type="text" class="form-control" id="num_paragraphs" value="3,5" placeholder="例如: 3,5">
                <div class="error-message" id="num_paragraphs_error"></div>
            </div>
            <div class="form-group">
                <label for="num_sentences">每段句子数量范围:</label>
                <input type="text" class="form-control" id="num_sentences" value="4,8" placeholder="例如: 4,8">
                <div class="error-message" id="num_sentences_error"></div>
            </div>
            <div class="form-group">
                <label for="max_sentence_length">最大句子长度:</label>
                <input type="number" class="form-control" id="max_sentence_length" min="5" value="20" max="50">
                <div class="error-message" id="max_sentence_length_error"></div>
            </div>
            <button type="button" class="btn btn-primary" id="generate_btn" onclick="generateLoremIpsum()">生成</button>
            <div class="success-message" id="success_message">&nbsp;</div>
        </form>
        <div class="spinner-border text-primary text-center" role="status" id="loading_spinner">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="result-container">
            <div id="result" class="result" onclick="makeEditable()"></div>
            <button id="copy-button" class="copy-button" onclick="copyToClipboard()">复制</button>
        </div>
    </div>

    <div class="toast align-items-center text-white bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script src="./bundle.js"></script>
</body>

</html>
